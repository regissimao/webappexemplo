<form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" class="form-control" id="id" [(ngModel)]="usuario.id" name="id">
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" [(ngModel)]="usuario.nome" name="nome" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="dataNascimento">Data de Nascimento</label>
    <input type="date" class="form-control" id="dataNascimento" [(ngModel)]="usuario.dataNascimento" name="dataNascimento">
  </div>

  <button type="submit" class="btn btn-primary">Incluir Usu√°rio</button>
</form>
